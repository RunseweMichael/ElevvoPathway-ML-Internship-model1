<!DOCTYPE html>
<html>
<head>
    <title>Student Score Prediction - ML Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .card {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            margin: auto;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Student Score Prediction</h1>
    <div class="card">
        <form method="post">
            {% csrf_token %}
            <label>Hours Studied:</label><br>
            <input type="number" step="0.1" name="hours" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h3>Predicted Score: {{ prediction|floatformat:2 }}%</h3>
        {% endif %}
    </div>
</body>
</html>
